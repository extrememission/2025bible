<!DOCTYPE html>
<html>
<head>
    <title>Bible Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: "Titillium Web", sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            letter-spacing: 0.3em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .verse-container {
            padding: 5vh 5vw;
            margin: 0;
            border: solid gray 1.5px;
            border-radius: 7px;
            white-space: pre-line;
            width: 90vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app-link {
            color: #00ff00;
            text-decoration: none;
            margin-top: 2vh;
            padding: 2vh 0;
        }
    </style>
</head>
<body>
    <div id="verse" class="verse-container"></div>
    <a href="index.html" class="app-link">Open Extreme Mission Bible App</a>
    <script src="js/bookNames.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const book = params.get('book');
        const chapter = params.get('chapter');
        const verse = params.get('verse');

        fetch('data/kjv.json')
            .then(response => response.json())
            .then(data => {
                const verseData = data.resultset.row.find(v => 
                    v.field[1] === parseInt(book) && 
                    v.field[2] === parseInt(chapter) && 
                    v.field[3] === parseInt(verse)
                );
                if (verseData) {
                    const verseText = verseData.field[4];
                    const reference = `${bookNames[book]} ${chapter}:${verse}`;
                    document.getElementById('verse').innerHTML = 
                        `${verseText}\nâ€”${reference}`;
                }
            });
    </script>
</body>
</html>
