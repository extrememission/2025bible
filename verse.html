<!DOCTYPE html>
<html>
<head>
    <title>Bible Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Titillium Web", sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            letter-spacing: 0.3em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .verse-container {
            padding: 20px;
            margin: 20px;
            border: solid gray 1.5px;
            border-radius: 7px;
            white-space: pre-line;
            width: 80vw;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-link {
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="verse" class="verse-container"></div>
    <a href="index.html" class="app-link">Open Extreme Mission Bible App</a>
    <script src="js/bookNames.js"></script>
    <script>
        function fitText(element) {
            const maxWidth = element.clientWidth * 0.9;
            const maxHeight = element.clientHeight * 0.9;
            
            let fontSize = 1;
            element.style.fontSize = fontSize + 'px';
            
            while (element.scrollHeight <= maxHeight && element.scrollWidth <= maxWidth && fontSize < 300) {
                fontSize++;
                element.style.fontSize = fontSize + 'px';
            }
            
            element.style.fontSize = (fontSize - 1) + 'px';
        }

        const params = new URLSearchParams(window.location.search);
        const book = params.get('book');
        const chapter = params.get('chapter');
        const verse = params.get('verse');

        fetch('data/kjv.json')
            .then(response => response.json())
            .then(data => {
                const verseData = data.resultset.row.find(v => 
                    v.field[1] === parseInt(book) && 
                    v.field[2] === parseInt(chapter) && 
                    v.field[3] === parseInt(verse)
                );
                if (verseData) {
                    const verseText = verseData.field[4];
                    const reference = `${bookNames[book]} ${chapter}:${verse}`;
                    document.getElementById('verse').innerHTML = 
                        `${verseText}\nâ€”${reference}`;
                    
                    fitText(document.getElementById('verse'));
                    
                    window.addEventListener('resize', () => {
                        fitText(document.getElementById('verse'));
                    });
                }
            });
    </script>
</body>
</html>
